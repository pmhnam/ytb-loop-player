<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Loop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #7d7d7d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #player {
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <div id="player"></div>
    <div class="container">
        <h2>YouTube Loop Player</h2>
        <div class="grid">
            <div class="column">
                <label for="videoIdInput">ID video YouTube:</label>
                <input type="text" id="videoIdInput" placeholder="Example: sh6LRcPVpI0" value="sh6LRcPVpI0">
            </div>
            <div class="column">
                <label for="startTimeInput">Start time (seconds):</label>
                <input type="number" id="startTimeInput" placeholder="Example: 17" value="17">
                <label for="endTimeInput">End time (seconds):</label>
                <input type="number" id="endTimeInput" placeholder="Example: 20" value="20">
            </div>
            <div class="column">
                <label for="loopCountInput">Loop count:</label>
                <input type="number" id="loopCountInput" placeholder="Example: 3" value="1">
                <label for="delayInput">Delay time (seconds):</label>
                <input type="number" id="delayInput" placeholder="Example: 2" value="2">
            </div>
        </div>
        <button onclick="loadVideo()">Load Video</button>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var loopCount = 0;
        var maxLoopCount = 0;
        var startTime = 0;
        var endTime = 0;
        var delayTime = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function loadVideo() {
            var videoId = document.getElementById('videoIdInput').value;
            startTime = parseFloat(document.getElementById('startTimeInput').value) || 0;
            endTime = parseFloat(document.getElementById('endTimeInput').value) || 0;
            maxLoopCount = parseInt(document.getElementById('loopCountInput').value) || 0;
            delayTime = parseFloat(document.getElementById('delayInput').value) || 0;

            if (player && videoId && startTime < endTime && maxLoopCount > 0) {
                loopCount = 0;
                player.loadVideoById(videoId, startTime);
            }
        }

        function onPlayerReady(event) {
            player.seekTo(startTime);
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setTimeout(checkTime, 100);
            }
        }

        function checkTime() {
            if (player.getCurrentTime() >= endTime) {
                loopCount++;
                if (loopCount < maxLoopCount) {
                    player.pauseVideo();
                    setTimeout(function () {
                        player.seekTo(startTime);
                        player.playVideo();
                    }, delayTime * 1000);
                } else {
                    player.stopVideo();
                }
            } else if (loopCount < maxLoopCount) {
                setTimeout(checkTime, 100);
            }
        }
    </script>
</body>

</html>
