<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Loop</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <div class="video-container">
            <div id="player"></div>
            <textarea id="noteInput" rows="3" placeholder="Add a note here..."></textarea>
        </div>
        <div class="input-container">
            <h2>YouTube Loop Player</h2>
            <div class="grid">
                <div class="full-width">
                    <label for="videoIdInput">ID video YouTube:</label>
                    <input type="text" id="videoIdInput" placeholder="Example: sh6LRcPVpI0" value="sh6LRcPVpI0">
                </div>
                <div>
                    <label for="startTimeInput">Start time (seconds):</label>
                    <input type="number" id="startTimeInput" placeholder="Example: 17" value="17">
                </div>
                <div>
                    <label for="endTimeInput">End time (seconds):</label>
                    <input type="number" id="endTimeInput" placeholder="Example: 20" value="20">
                </div>
                <div>
                    <label for="loopCountInput">Loop count:</label>
                    <input type="number" id="loopCountInput" placeholder="Example: 3" value="3">
                </div>
                <div>
                    <label for="delayInput">Delay time (seconds):</label>
                    <input type="number" id="delayInput" placeholder="Example: 2" value="2">
                </div>
            </div>
            <button id="loadVideoButton" onclick="loadVideo()">Load Video</button>
            <button onclick="saveData()">Save Data</button>
            <button onclick="copyUrl()">Share</button>

            <h3>Saved Data Sets</h3>
            <select id="savedDataSelect" onchange="loadSavedData()">
                <option value="">Select a saved data set</option>
            </select>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
